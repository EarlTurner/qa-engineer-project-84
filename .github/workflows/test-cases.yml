- summary: |
    Проверка возможности просмотра товаров
  requirement: |
    На главной странице пользователь должен иметь возможность просматривать товары
  test-data: |
    Товары в наличии
  steps:
    - Открываем главную страницу сайта
  expected-result: |
    На главной странице должны быть представлены товары

- summary: |
    Проверка возможности пользователя просматривать подробную информацию о товаре
  requirement: |
    При открытии страницы товара, должна выводиться подробная информация об этом товаре
  prerequisites: |
    Открыта главная страница
  test-data: |
    Товар = «Beef Steak»
  steps:
    - Нажимаем на товар «Beef Steak»
  expected-result: |
    Должна открыться страница товара с подробной информацией о товаре
    
- summary: |
    Проверка поиска товара по ключевому слову
  requirement: |
    При поиске по ключевому слову, должны отобразиться искомые товары
  prerequisites:
    Открыта вкладка «Магазин»
  test-data: |
  Ключевое слово = milk
  steps:
    - Вводим в поисковую строку ключевое слово
  expected-result: |
    Должен отобразиться товар «Milk»
    
- summary: |
    Проверка поиска товара по выбранной категории
  requirement: |
    При выборе категории должны отобразиться товары только из этой категории
  prerequisites: |
     Открыта вкладка «Магазин»
  test-data: |
    Категория = groceries
  steps:
    - Нажимаем на список «Категории»
    - Выбираем категорию «groceries»
  expected-result: |
    Должны отобразиться товары категории «groceries»

- summary: |
    Проверка возможности фильтровать товары
  requirement: |
    При выборе бренда, наличия и цены должны отобразиться только товары отвечающие выбранным требованиям
  prerequisites: |
    Открыта вкладка «Магазин»
  test-data: |
    Бренд = Essence, Chanel, Dior, Gucci
    Цена = от 14 до 88
  steps:
    - В чекбоксе «Бренд» выбираем Essence, Chanel, Dior, Gucci
    - В поле ввода «Цена от до» вводим 14 и 88
  expected-result: |
    Должны отобразиться товары выбранных брендов, цена которых не выходит за обозначеные предельные значения
    
- summary: |
    Проверка возможности добавления товаров в корзину и просмотра содержимого корзины
  requirement: |
    При нажатии на кнопку «В корзину» товар появляется в корзине
  prerequisites: |
    Открыта страница товара
  test-data: |
    Товар = «Beef Steak»
  steps:
    - Нажимаем на кнопку «В корзину»
    - Открываем корзину
  expected-result: |
    В корзине должен появиться товар «Beef Steak»
    
